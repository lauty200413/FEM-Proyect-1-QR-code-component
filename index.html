<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="CSS\Style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Montserrat+Subrayada:wght@700&family=Outfit:wght@400;700&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <div class="contenedor">
      <img
        class="contenedor__img_QR"
        src="images\image-qr-code.png"
        alt="QR-code-img"
      />

      <h1 class="contenedor__h1">
        Improve your front-end skills by building projects
      </h1>

      <h5 class="contenedor__h5">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </h5>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lautaro Drajner</a>.
    </div>
  </body>
</html>
